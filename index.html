<!DOCTYPE html>
<html>
  <head>
    <base href=".">
    <title>Reactivity Trainer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="modelSelection">
      <label for="modelDropdown">Select a model:</label>
      <select id="modelDropdown">
        <option value="dog_model.glb">Dog Model</option>
        <!-- Add more options for different models if needed -->
      </select>
    </div>
    <label for="sliderContainer">Distance adjustment</label>
    <div id="sliderContainer">
      <input
        type="range"
        id="distanceSlider"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "./nm/three/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
